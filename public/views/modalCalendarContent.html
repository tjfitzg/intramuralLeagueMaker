<div class="modal-header text-center">
    <h3 class="">Select Date & Time</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-7 text-center">
            <datepicker class="text-center" ng-model="date" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)" ng-change="change()"></datepicker>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row">
        <p>&nbsp;</p>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 text-center">
            <timepicker ng-model="hoursMins" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" ng-change="change()"></timepicker>
        </div>
        <div class="col-sm-4"></div>
    </div>

</div>
<pre class="text-center"><em>{{dateTime | date:"MM/dd/yyyy 'at' h:mma" }}</em></pre>



<div class="modal-footer">
    <div class="row text-center">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
